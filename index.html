# Adobe Illustrator 2024/2025 指南

**作者：** 谭文旭

## 前言

**为了提升同学们的综合技术能力，我们今年将进行 Adobe Illustrator 的学习。于是便有了这篇基础指南。**

## Adobe Illustrator 简介

**Adobe Illustrator（简称 AI）是一款由 Adobe 公司开发的专业矢量图形编辑软件。作为行业标准，它被广泛应用于图形设计、插画创作和数字艺术领域。**

**与 Photoshop 基于像素处理图像不同，Illustrator 的核心是**​**矢量图形**​**。矢量图由数学路径、点和曲线构成，这意味着无论将其放大到多大尺寸（从名片到巨型广告牌），图形的边缘始终保持清晰锐利，不会出现模糊或失真的情况。**

**主要用途包括：**

* **标志（Logo）设计：** 创建可无限缩放的品牌标识。
* **图标（Icon）与UI元素：** 为网站和移动应用设计精确的界面元素。
* **插画与海报：** 绘制复杂的艺术作品和商业宣传品。
* **版式设计：** 结合文字与图形，进行书籍、传单等排版工作。
* **数据可视化：** 制作信息图表和统计图。

**对于设计师和艺术家来说，Illustrator 是一个强大且不可或缺的创意工具。**

## 基础界面

### 初始界面

![AI](https://zhinan.0m-p.space/AI-1.png)

#### 左侧

* **新文件：** 可以创建新的 Adobe Illustrator 工程文件。
* **打开：** 可以打开之前的 Adobe Illustrator 工程文件。

#### 右侧

* **快速创建新文件：** 可选择预设分辨率、比例等快速创建新工程。

### 新建文档界面

![AI](https://zhinan.0m-p.space/AI-2.png)

#### 左侧

* **预设：** 可选择预设或最近使用的文档尺寸。

#### 右侧

* **标题：** 设置文档的文件名。
* **宽度 & 高度：** 设置文档的分辨率（一般推文封面分辨率为 `<span class="selected">1800 x 766</span>`，单位为像素）。
* **创建按钮：** 点击以创建新文档。

### AI 主界面

![AI](https://zhinan.0m-p.space/AI-3.png)

1. **菜单栏 (Menu Bar)** 位于界面的最顶端，包含了软件的所有功能命令。例如文件操作（新建、打开、存储）、编辑（剪切、复制、粘贴）、对象变换、文字处理、效果应用、视图控制等。
2. **工具栏 (Toolbar)** 通常位于界面的左侧，集合了用于创建和编辑图形的各种工具。包括选择工具、绘图工具（如钢笔、画笔、形状工具）、文字工具、变换工具（如旋转、缩放）以及导航工具（如抓手、缩放）等。
3. **图片编辑区 / 画板 (Artboard)** 这是界面的中心区域，也是您的主要工作区。您所有的设计、绘图和内容编排都在这个白色的画板上进行。一个文档可以包含一个或多个画板。
4. **属性面板 (Properties Panel)** 通常位于界面的右侧。这是一个非常核心的区域，它会根据您当前所选的工具或对象，动态地显示相关的属性和选项，方便您快速进行调整。例如，当您选中一个形状时，这里会显示它的位置、尺寸、填充和描边颜色、不透明度等信息。
5. **图层面板 (Layers Panel)** 这个面板用于组织和管理文档中的所有对象。通过图层，您可以对复杂的图形进行分层管理，方便地进行选择、编辑、锁定或隐藏特定内容，使工作流程更加清晰有序。
6. **颜色面板 (Color Panel)** 用于选择和定义颜色。您可以在这里通过调整 RGB（红绿蓝）或 CMYK（青品黄黑）等色彩模式的滑块来精确创建颜色，并将其应用于对象的填充或描边。

### 导出界面

![AI](https://zhinan.0m-p.space/AI-4.png)

**路径：** 菜单栏 -> 文件 -> 导出 -> 导出为多种屏幕所用格式

#### 左侧选择区

* **画板 (Artboards) 标签页:**
  * **显示当前文档中所有的画板缩略图。**
  * **您可以通过勾选每个画板左上角的复选框来选择一个或多个需要导出的画板。**
* **资源 (Assets) 标签页:**
  * **如果您使用了“资源导出”面板将特定的图稿添加为资源，它们会在这里显示。**
  * **与画板类似，您可以勾选并选择要导出的单个资源。**

#### 右侧设置区

**这是配置导出文件所有参数的区域。**

* **选择 (Selection)**
  * **全部 (All):** 导出现在被选中的所有画板或资源。
  * **范围 (Range):** 允许您通过输入画板编号来指定一个导出范围（例如 `<span class="selected">1-3</span>` 或 `<span class="selected">1, 4</span>`）。
  * **包含出血 (Include Bleed):** 如果您的文档设置了出血（通常用于印刷），勾选此项会将出血区域一并导出。
  * **整篇文档 (Full Document):** 将整个文档（包含所有画板和画板外的内容）导出一个为单一的文件。
* **导出至 (Export To)**
  * **路径框:** 显示文件将被保存到的目标文件夹路径。
  * **文件夹图标:** 点击此图标可以浏览并选择一个新的导出位置。
* **导出选项**
  * **导出后打开位置 (Open location after export):** 勾选后，在导出完成后会自动打开目标文件夹。
  * **创建子文件夹 (Create Sub-folders):** 非常有用的功能。勾选后，AI 会根据您的导出设置（如按比例或格式）创建子文件夹来组织文件。
* **格式 (Formats)** 这是该功能最核心的部分，允许您为选定的内容设置多种导出规则。
  * **预设 (Presets):**
    * **iOS / Android:** 内置了针对移动应用设计的常用分辨率预设，选择后会自动添加多个不同缩放比例和后缀的导出设置。
    * **齿轮图标 (⚙️):** 点击这里可以进入格式的详细设置，例如设置 PNG 的背景是透明还是白色、调整 JPG 的压缩质量等。
  * **导出规则列表:**
    * **缩放 (Scale):** 定义导出的尺寸。`<span class="selected">1x</span>` 是原始尺寸，`<span class="selected">2x</span>` 是两倍大小，也可以设置特定的宽度（如 `<span class="selected">1080w</span>`）或高度（`<span class="selected">1080h</span>`）。
    * **后缀 (Suffix):** 在导出的文件名后添加的文本。例如，`<span class="selected">@2x</span>` 后缀常用于 Retina 屏幕的资源。
    * **格式 (Format):** 选择导出的文件类型，如 `<span class="selected">PNG</span>`, `<span class="selected">SVG</span>`, `<span class="selected">JPG</span>`, `<span class="selected">PDF</span>` 等。
  * **+ 添加缩放 (+ Add Scale):** 点击此按钮可以手动添加一行新的导出规则。

#### 底部操作区

* **清除选区 (Clear Selection):** 取消在左侧区域勾选的所有画板或资源。
* **前缀 (Prefix):** 在这里可以输入一个文本，该文本会自动添加到所有导出文件名的最前面。
* **导出画板 (Export Artboard):** 核心操作按钮。完成所有设置后，点击此按钮开始执行导出。

# OBS Studio 界面功能区介绍

**OBS (Open Broadcaster Software) Studio 是一款免费且开源的视频录制和直播软件。其主界面主要由以下几个核心功能区组成，下图是各区域的详细说明。**

![AI](https://zhinan.0m-p.space/OBS-A.png)

### 1. 预览窗口

* **位置：** 界面最上方、最中心的大窗口。
* **功能：** 这是您的“画布”，实时显示当前场景中所有来源组合后的最终画面。您可以在这个窗口中直接通过拖拽来调整各个来源（如摄像头、图片、游戏窗口）的大小和位置，就像在编辑一张图片一样。红色边框代表当前选中的来源，您可以对其进行变换操作。

### 2. 场景

* **位置：** 默认在左下角。
* **功能：** “场景”可以理解为不同画面布局的预设。例如，您可以创建一个“游戏场景”（包含游戏画面和摄像头）、一个“聊天场景”（摄像头全屏）和一个“稍等场景”（显示一张静态图片）。直播或录制时，您只需单击一下即可在这些预设好的场景之间快速切换，实现丰富的视觉效果。
* **操作：**
  * `<span class="selected">+</span>`：添加新场景。
  * `<span class="selected">-</span>`：删除选中场景。
  * `<span class="selected">▲/▼</span>`：调整场景顺序。

### 3. 来源

* **位置：** “场景”面板的右侧。
* **功能：** “来源”是构成一个场景的具体元素。每个场景都由一个或多个来源组成。常见的来源类型包括：
  * **图像/图片：** 添加静态图片。
  * **显示器采集：** 捕获整个电脑屏幕的画面。
  * **游戏采集：** 专门用于捕获游戏画面的高效模式。
  * **窗口采集：** 只捕获电脑上某个特定软件窗口的画面。
  * **视频采集设备：** 添加来自摄像头或采集卡的视频信号。
  * **媒体源：** 播放本地视频文件。
* **操作：**
  * `<span class="selected">+</span>`：为当前选中的场景添加新的来源。
  * `<span class="selected">-</span>`：删除选中的来源。
  * `<span class="selected">⚙️</span>`：打开选中来源的属性设置。
  * `<span class="selected">👁️</span>`：点击眼睛图标可以显示或隐藏某个来源。
  * `<span class="selected">🔒</span>`：点击锁形图标可以锁定来源，防止在预览窗口中误操作。

### 4. 混音器

* **位置：** 界面底部中心区域。
* **功能：** 这里管理您所有的音频输入和输出。每个音频来源（如麦克风、桌面音频、媒体源的声音）都会在这里显示为一个独立的轨道。
* **主要控件：**
  * **音量条：** 显示当前音量的动态电平，绿色、黄色、红色分别代表安全、适中和过载的音量。
  * **音量滑块：** 左右拖动可以调整对应音源的音量大小。
  * **喇叭图标：** 点击可以静音或取消静音。
  * `<span class="selected">⚙️</span>`：点击齿轮图标可以进入高级音频属性，进行更复杂的设置（如声道、监听等）。

### 5. 场景过渡

* **位置：** “混音器”面板的右侧。
* **功能：** 设置当您从一个场景切换到另一个场景时的过渡动画效果。
* **选项：**
  * **下拉菜单：** 可以选择不同的过渡效果，如“淡入淡出”（默认）、“切”、“滑”等。
  * **时长：** 设置过渡动画完成所需的时间（以毫秒为单位）。

### 6. 控制

* **位置：** 界面右下角。
* **功能：** 这是 OBS 的主控制面板，包含了开始和停止核心功能的操作按钮。
* **主要按钮：**
  * **开始推流/直播：** 将您的画面和声音发送到您设置的直播平台（如 Twitch, YouTube）。
  * **开始录制：** 将您的画面和声音录制成视频文件保存在本地电脑。
  * **启动虚拟摄像机：** 将 OBS 的输出画面作为一个虚拟摄像头，供其他软件（如 Zoom, Discord）调用。
  * **工作室模式：** 启用双预览窗口模式，一个用于编辑即将切换的场景，另一个显示当前直播的画面，适合更专业的直播操作。
  * **设置：** 打开 OBS 的全局设置窗口，您可以在此配置视频、音频、推流、热键等所有高级选项。
  * **退出：** 关闭 OBS Studio 软件。

### 7. 状态栏

* **位置：** 界面最底部。
* **功能：** 显示 OBS 的实时运行状态信息，帮助您监控性能。
* **主要信息：**
  * **录制/直播时长：** 显示已经录制或直播的时间。
  * **CPU 使用率：** 显示 OBS 占用的 CPU 资源百分比，过高可能导致卡顿。
  * **FPS (Frames Per Second)：** 显示当前的帧率，稳定的帧率是流畅画面的保证。
  * **码率/丢帧信息：** 直播时会显示当前的上传速度和丢帧情况，是判断网络健康度的重要指标。

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contentArea = document.getElementById('content');
            const navLinks = document.querySelectorAll('.nav-link');
            const animationDuration = 300; // ms, a bit less than CSS var to be safe
            let isAnimating = false;

            // 初始化 Markdown 转换器
            const converter = new showdown.Converter({
                ghCompatibleHeaderId: true,
                simpleLineBreaks: true,
                tables: true,
                strikethrough: true
            });

            // 加载并显示 Markdown 内容的函数
            function loadMarkdown(mdId) {
                const markdownText = document.getElementById(mdId)?.textContent || '## 内容加载失败\n\n请检查对应的 Markdown 文件是否存在。';
                
                // 1. 开始淡出动画
                contentArea.classList.add('fade-out');
                
                // 2. 等待淡出动画完成
                setTimeout(() => {
                    // 3. 切换内容
                    const htmlContent = converter.makeHtml(markdownText);
                    contentArea.innerHTML = htmlContent;
                    contentArea.scrollTop = 0; // 切换后滚动到顶部
                    
                    // 4. 开始淡入动画
                    contentArea.classList.remove('fade-out');

                    // 5. 解锁点击
                    setTimeout(() => isAnimating = false, 50);

                }, animationDuration);
            }

            // 为导航链接添加点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    // 如果正在播放动画或点击的是当前已激活的链接，则不执行任何操作
                    if (isAnimating || this.classList.contains('active')) {
                        return;
                    }
                    isAnimating = true; // 锁定点击

                    // 移除所有链接的 active 状态
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    // 为当前点击的链接添加 active 状态
                    this.classList.add('active');

                    const mdId = this.getAttribute('data-md-id');
                    loadMarkdown(mdId);
                });
            });

            // 初始加载主页内容
            loadMarkdown('home-md');
        });
    </script>
