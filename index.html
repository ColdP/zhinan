    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- å¸¸è§„UIé€»è¾‘ ---
            const contentArea = document.getElementById('content');
            const navLinks = document.querySelectorAll('.nav-link');
            const menuToggle = document.querySelector('.menu-toggle');
            const navBackdrop = document.querySelector('.nav-backdrop');
            const body = document.body;
            const animationDuration = 300; // ms
            let isAnimating = false;

            const converter = new showdown.Converter({
                ghCompatibleHeaderId: true,
                simpleLineBreaks: true,
                tables: true,
                strikethrough: true
            });

            function loadMarkdown(mdId) {
                const markdownText = document.getElementById(mdId)?.textContent || '## å†…å®¹åŠ è½½å¤±è´¥';
                contentArea.classList.add('fade-out');
                setTimeout(() => {
                    contentArea.innerHTML = converter.makeHtml(markdownText);
                    contentArea.scrollTop = 0;
                    contentArea.classList.remove('fade-out');
                    setTimeout(() => isAnimating = false, 50);
                }, animationDuration);
            }

            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    if (isAnimating || this.classList.contains('active')) return;
                    isAnimating = true;
                    body.classList.remove('nav-open');
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    const mdId = this.getAttribute('data-md-id');
                    loadMarkdown(mdId);
                });
            });

            menuToggle.addEventListener('click', () => { body.classList.toggle('nav-open'); });
            navBackdrop.addEventListener('click', () => { body.classList.remove('nav-open'); });
            loadMarkdown('home-md');

            // --- è°ƒè¯•èœå•é€»è¾‘ ---
            const searchInput = document.getElementById('search-box');
            const controlsPanel = document.getElementById('controls');
            const titleText = document.querySelector('.title-text');
            let titleClickCount = 0;
            let titleClickTimer = null;

            function toggleControls() {
                const isVisible = controlsPanel.style.display === 'block';
                controlsPanel.style.display = isVisible ? 'none' : 'block';
            }

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && searchInput.value.toLowerCase() === 'debug') {
                    toggleControls();
                    e.preventDefault();
                }
            });
            
            titleText.addEventListener('click', () => {
                titleClickCount++;
                if (titleClickTimer) clearTimeout(titleClickTimer);

                if (titleClickCount >= 5) {
                    toggleControls();
                    titleClickCount = 0;
                } else {
                    titleClickTimer = setTimeout(() => {
                        titleClickCount = 0;
                    }, 800);
                }
            });
            
            const root = document.documentElement;
            function setVar(name, val) { root.style.setProperty(name, val); }

            const feTurbulence = document.getElementById('noise-turbulence');
            const feDisplacementMap = document.getElementById('noise-displacement');

            function updateSVG() {
                const freq = parseFloat(document.getElementById('noise-frequency').value);
                const scale = document.getElementById('distortion-strength').value;
                // Update the animation as well if it exists
                const animateEl = feTurbulence.querySelector('animate');
                if (animateEl) {
                    animateEl.setAttribute('from', `${freq} ${freq + 0.01}`);
                    animateEl.setAttribute('to', `${freq + 0.01} ${freq + 0.02}`);
                } else {
                     feTurbulence.setAttribute('baseFrequency', `${freq}`);
                }
                feDisplacementMap.setAttribute('scale', scale);
            }

            function getContrastingTextColor(rgbString, opacity) {
                const tintRgb = rgbString.split(',').map(Number);
                // Simulate blending over a mid-grey background to guess the final visible color
                const bgRgb = [128, 128, 128];
                
                const finalR = tintRgb[0] * opacity + bgRgb[0] * (1 - opacity);
                const finalG = tintRgb[1] * opacity + bgRgb[1] * (1 - opacity);
                const finalB = tintRgb[2] * opacity + bgRgb[2] * (1 - opacity);

                const luminance = 0.299 * finalR + 0.587 * finalG + 0.114 * finalB;
                return luminance > 128 ? { text: '#323130', accent: '#005a9e' } : { text: '#ffffff', accent: '#95d3ff' };
            }

            function updateControlsTextColor() {
                const tintColorRgb = getComputedStyle(root).getPropertyValue('--tint-color-rgb').trim();
                const tintOpacity = parseFloat(getComputedStyle(root).getPropertyValue('--tint-opacity'));
                const colors = getContrastingTextColor(tintColorRgb, tintOpacity);

                controlsPanel.querySelectorAll('label').forEach(label => label.style.color = colors.text);
                controlsPanel.querySelectorAll('h2').forEach(h2 => h2.style.color = colors.accent);
            }

            const controls = {
                'shadow-color-input': ['--shadow-color', v => v],
                'shadow-blur-input': ['--shadow-blur', v => v + 'px'],
                'shadow-spread-input': ['--shadow-spread', v => v + 'px'],
                'tint-color-input': ['--tint-color-rgb', v => v.match(/\w\w/g).map(h => parseInt(h, 16)).join(',')],
                'tint-opacity-input': ['--tint-opacity', v => v / 100],
                'frost-blur-input': ['--frost-blur', v => v + 'px'],
            };

            function updateAll() {
                Object.entries(controls).forEach(([id, [cssVar, fn]]) => {
                    const el = document.getElementById(id);
                    if (el) setVar(cssVar, fn(el.value));
                });
                updateSVG();
                updateControlsTextColor();
            }

            document.querySelectorAll('#controls input').forEach(i =>
                i.addEventListener('input', updateAll)
            );
            
            // åˆå§‹åŒ–
            updateAll();
        });
